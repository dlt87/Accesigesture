name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller AccesiGesture.spec
    
    - name: Install Inno Setup
      run: |
        choco install innosetup -y
    
    - name: Create Installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          release/AccesiGesture-Setup-*.exe
        body: |
          ## AccesiGesture Release
          
          ### Installation
          1. Download `AccesiGesture-Setup-v*.exe`
          2. Run the installer
          3. Launch AccesiGesture from Start Menu or Desktop
          
          ### Features
          - Hand gesture control for Windows
          - Real-time settings adjustment
          - Customizable gesture mappings
          - Low latency cursor control
          
          ### Requirements
          - Windows 10/11 (64-bit)
          - Webcam
          
          ### First Run
          - Allow camera permissions when prompted
          - Adjust settings for your preference
          - Use Toggle gesture (thumb+index+pinky) to pause/resume
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: AccesiGesture-Installer
        path: release/AccesiGesture-Setup-*.exe
